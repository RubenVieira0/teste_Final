apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: 2030518/product-service:latest  # Substitua pelo nome da sua imagem Docker no Docker Hub
        ports:
        - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  type: ClusterIP
  ports:
  - port: 50051
    targetPort: 50051
selector:
  app: product-service

